<!DOCTYPE html>
<html lang="en">

<head>
<link href="book.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <hr>
    <h1>Foucault Additions</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>
<br>
        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>
<br>
        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>
<br>
        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>
<br>        
        <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input class="form-control" name="publishDate">
        </div>
<br>
        <div class="form-group">
            <label for="numPages">Number of Pages</label>
            <input class="form-control" name="numPages">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<hr>
</body>
